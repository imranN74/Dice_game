<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Dice</title>
  </head>
  <body>
    <center><h1 id="title">Dice Game</h1></center>
    <div id="table">
      <div id="board">
        <div class="winner" id="winner"><h2 id="win"></h2></div>
        <div id="diceContainer">
          <h3>Player 2</h3>
          <div id="dice">
            <div class="num midOne" id="midOne"></div>
            <div class="num one" id="one"></div>
            <div class="num two" id="two"></div>
            <div class="num three" id="three"></div>
            <div class="num four" id="four"></div>
            <div class="num five" id="five"></div>
            <div class="num six" id="six"></div>
          </div>
        </div>
        <div id="diceContainer2">
          <h3>Player 1</h3>
          <div id="dice">
            <div class="num midOne" id="midOne"></div>
            <div class="num one" id="one"></div>
            <div class="num two" id="two"></div>
            <div class="num three" id="three"></div>
            <div class="num four" id="four"></div>
            <div class="num five" id="five"></div>
            <div class="num six" id="six"></div>
          </div>
        </div>
        <div id="throw"><button id="diceBtn">Throw Dice</button></div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
